    // Make circle appear when a key is pressed down
        function onKeyDown(event) {
          // Check if the key pressed matches the data ( or is an alphabets) in keyDtata object (which only contains the alphabet keys)
          if(keyData[event.key]) {
            // Generate a random point (width, height) using the max canvas width and height (in view at the moment)
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var myCircle = new Path.Circle(point, 300);
            myCircle.fillColor = keyData[event.key].color;
            keyData[event.key].sound.play();


            // Uses the onFrame() handler function that fires 60 times in 1 sec
            myCircle.onFrame = function(event) {
              myCircle.fillColor.hue += 1;
              myCircle.scale(.92);

              // This removes the circle from the canvas after its area is less than 1
              if(myCircle.area < 1){
                myCircle.remove();
              }
            }
          }
        }
